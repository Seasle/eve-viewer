<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EVE Data Viewer</title>
	<link rel="stylesheet" href="./Styles/main.css">
</head>
<body>
	<section class="container" data-id="search">
		<div class="container__inline">
			<input type="text" class="container__input" placeholder="Имя персонажа">
			<button class="container__button">
				<svg class="container__icon" viewBox="0 0 20 20">
					<path d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z"></path>
				</svg>
			</button>
		</div>
	</section>
	<section class="container" data-id="character">
		<div class="container__content hidden">
			<div class="container__header">
				<div class="container__image" data-id="character-portrait"></div>
				<h1 class="container__title" data-id="character-name"></h1>
			</div>
			<div class="container__body">
				<div class="container__group">
					<p class="container__field">Дата создания</p>
					<p class="container__value" data-id="character-birthday"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Пол</p>
					<p class="container__value" data-id="character-gender"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">ID корпорации</p>
					<p class="container__value" data-id="character-corporation_id"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Статус безопасности</p>
					<p class="container__value" data-id="character-security_status"></p>
					<button class="container__copy">Копировать</button>
				</div>
			</div>
		</div>
		<div class="container__message hidden"></div>
	</section>
	<section class="container" data-id="corporation">
		<div class="container__content hidden">
			<div class="container__header">
				<div class="container__image" data-id="corporation-icon"></div>
				<h1 class="container__title" data-id="corporation-name"></h1>
			</div>
			<div class="container__body">
				<div class="container__group">
					<p class="container__field">Дата создания</p>
					<p class="container__value" data-id="corporation-date_founded"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Количество участников</p>
					<p class="container__value" data-id="corporation-member_count"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Налог</p>
					<p class="container__value" data-id="corporation-tax_rate"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Префикс</p>
					<p class="container__value" data-id="corporation-ticker"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">URL</p>
					<p class="container__value" data-id="corporation-url"></p>
					<button class="container__copy">Копировать</button>
				</div>
			</div>
		</div>
		<div class="container__message hidden"></div>
	</section>
	<section class="container" data-id="alliance">
		<div class="container__content hidden">
			<div class="container__header">
				<div class="container__image" data-id="alliance-icon"></div>
				<h1 class="container__title" data-id="alliance-name"></h1>
			</div>
			<div class="container__body">
				<div class="container__group">
					<p class="container__field">Дата создания</p>
					<p class="container__value" data-id="alliance-date_founded"></p>
					<button class="container__copy">Копировать</button>
				</div>
				<div class="container__group">
					<p class="container__field">Префикс</p>
					<p class="container__value" data-id="alliance-ticker"></p>
					<button class="container__copy">Копировать</button>
				</div>
			</div>
		</div>
		<div class="container__message hidden"></div>
	</section>
	<div class="backdrop">
		<p class="backdrop__message" data-id="backdrop">Введите имя персонажа</p>
	</div>
	<div class="notifier"></div>
	<script src="./Scripts/main.js"></script>
</body>
</html>
